    <section class="container mt-5 mb-5">
	<h2 class="text-center mb-4 text-primary">CST ACM Chapter Membership Registration</h2>
	<form class="row g-3 needs-validation" novalidate>
	  <div class="col-md-6">
	    <label for="name" class="form-label">Full Name</label>
	    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
	  </div>
    
	  <div class="col-md-6">
	    <label for="email" class="form-label">College Email</label>
	    <input type="email" class="form-control" id="email" placeholder="12304356@cst.edu.bt" required />
	  </div>
    
	  <div class="col-md-6">
	    <label for="year" class="form-label">Year</label>
	    <select class="form-select" id="year" required>
		<option selected disabled value="">Select your year</option>
		<option>1st Year</option>
		<option>2nd Year</option>
		<option>3rd Year</option>
		<option>4th Year</option>
		<option>5th Year</option>
	    </select>
	  </div>
    
	  <div class="col-md-6">
	    <label for="department" class="form-label">Department</label>
	    <select class="form-select" id="department" required>
		<option selected disabled value="">Select Department</option>
		<option>Information Technology</option>
		<option>Software Engineering</option>
		<option>Electronics and Communication Engineering</option>
		<option>Instrument and Control Engineering</option>
		<option>Water Resource Engineering</option>
		<option>Civil Engineering</option>
		<option>Architecture</option>
		<option>Mechanical Engineering</option>
		<option>Engineering Geology</option>
		<option>Electrical Engineering</option>

	    </select>
	  </div>
    
	  <div class="col-12">
	    <button type="submit" class="btn btn-success w-100">Become a Member</button>
	  </div>
	</form>
    </section>
